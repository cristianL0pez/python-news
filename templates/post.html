<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Author: {{ post.author }}</p>
    <p>Date: {{ post.date }}</p>
    <div>
        {{ post.content | safe }}
    </div>
    <a href="{{ url_for('get_community_posts') }}">Back to Posts</a>

</body>
</html>
